name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Set Git identity
        run: |
          git config --global user.email "gauravbisht154@gmail.com"
          git config --global user.name "iamgauravbisht"

      - name: Build and Deploy
        run: npm run deploy
